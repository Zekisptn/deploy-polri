<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deploy Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">Polri</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('deploy_clipper') }}">Deploy Clipper</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('deploy_media') }}">Deploy Media</a>
              </li>
          </div>
        </div>
    </nav>

    <form action="{{ url_for('deploy_media') }}" method="POST">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Media Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="m_name" placeholder="masukan nama media dengan huruf kecil">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Display Media</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="m_displayName" placeholder="Display Media">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">M_Image</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="m_image" placeholder="Path media">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">M_Link</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="m_link" placeholder="Baselink">
            </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">M_Counter</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="m_counter" placeholder="Counter">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form action="{{ url_for('upload_media') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <!-- <label for="formFile" class="form-label">Upload file</label> -->
        <input class="form-control" type="file" name="file" accept=".xlsx, .xls, .csv">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>   
    </form>

</body>
</html>
